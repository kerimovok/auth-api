verification:
    required: true # When false, users can login without verifying their email
    expiry: '24h' # Ex. '1h' | '1d' | '1w' | '1m' | '1y'
    redirect_url: '' # Ex. 'https://example.com/verify'
password_reset:
    expiry: '1h'
allow:
    password_reset: true
    concurrent_logins: true # When false, previous tokens are revoked on login
password_strength:
    min_length: 8
    max_length: 128
    require_uppercase: false
    require_lowercase: false
    require_numbers: false
    require_special: false
jwt:
    expiry: '1d' # Ex. '1h' | '1d' | '1w' | '1m' | '1y'
